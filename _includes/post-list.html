<ul class="post-list">
  {% for post in posts %}
    <li>
      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
      {% include post-meta.html %}
      <p>
        {{ post.excerpt | strip_html }}
      </p>
      <a class="post-more" href="{{ post.url | prepend: site.baseurl }}">Read more</a>
    </li>
  {% endfor %}
  {% assign posts = nil %}
</ul>
