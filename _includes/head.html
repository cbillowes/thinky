<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.title }}&nbsp; {% if page.title %} | {{ page.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="{% for keyword in page.keywords %}{{ keyword }} {% endfor %}" />

  <meta name="twitter:card" content="summary"/>
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"/>
  <meta name="twitter:title" content="{{ site.title }}&nbsp; {% if page.title %} | {{ page.title }}{% endif %}"/>
  <meta name="twitter:site" content="@{{ site.twitter_username }}"/>
  <meta name="twitter:domain" content="{{ site.url }}"/>
  <meta name="twitter:image:src" content="{{ site.url }}/assets/bulb.png"/>
  <meta name="twitter:creator" content="@{{ site.twitter_username }}"/>

  <meta property="og:locale" content="en_GB" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{ site.title }}&nbsp; {% if page.title %} | {{ page.title }}{% endif %}" />
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:url" content="{{ site.url }}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="article:publisher" content="@{{ site.twitter_username }}" />
  <meta property="og:image" content="{{ site.url }}/assets/bulb.png" />

  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/rss/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

</head>
